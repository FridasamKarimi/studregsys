<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>    
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Search bar at the top -->
        <header class="dashboard-header">
            <div class="dashboard-search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-bar">
                <img src="profile.png" alt="Profile Picture">
                <div class="profile-info">
                    <h4><!-- User's Full Name goes here --></h4>
                </div>
            </div>
        </header>

        <!-- Left-aligned menu -->
        <nav class="dashboard-menu">
            <h2>Dashboard</h2>
            <a href="/courses">
                <img src="courses.png" alt="Courses">
                Courses
            </a>
            <a href="registration.html">
                <img src="registration.png" alt="Registration">
                Registration
            </a>
            <a href="/logout">
                <img src="logout.png" alt="Logout">
                Logout
            </a>
        </nav>

        <!-- Content area to the right -->
        <main class="dashboard-content">
            <div class="splash">
                <h3>Welcome, <!-- User's Full Name -->!</h3>
                <p>This is your dashboard where you can view and manage your student and course information.</p>
            </div>
        </main>
    </div>
</body>
</html>
