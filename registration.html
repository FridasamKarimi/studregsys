<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration System</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form id="registrationform" action="http://localhost:3000/register" method="POST">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="pid">Passport/ID Number</label>
                <input type="text" id="pid" name="passportId" required>
            </div>
            <div class="input-group">
                <label for="pid">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select your course</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Data Science">Data Science</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <script> 
           document.getElementById('registrationform').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const dob = document.getElementById('dob').value;
            const passportId = document.getElementById('pid').value;
            const course = document.getElementById('course').value;
            const password = document.getElementById('password').value;



            fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ fullname, dob, passportId, password, course }),
            })
            .then(response => response.json())
            .then(data => {
                if(data.success) {
                    alert('Registration successful!');
                    window.location.href = 'login.html'; // Redirect to login page after successful registration.
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to register, please try again later.');
            });
        });
    </script>
</div>
</body>
</html>
